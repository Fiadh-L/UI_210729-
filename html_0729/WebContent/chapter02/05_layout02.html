<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 기본 구조</title>
</head>
<body>
	<header>
		<center>
			<h1>&lt; 문서의 주제목 &gt;</h1>
		</center>
		<nav>메뉴1</nav>
		<nav>메뉴2</nav>
	</header>
	<hr/>
	
	<section>
	<!-- 1번 아티클 -->
	<article>
	<header>
	<h1>문서의 부제목1</h1>
	</header>
	<p>이곳은 부 세션 영역입니다</p>
	</article>
	<!-- 2번 아티클 -->
	<article>
	<header>
	<h1>문서의 부제목2</h1>
	</header>
	<p>이곳은 부 세션 영역입니다</p>
	</article>
	<!-- 3번 아티클 -->
	<article>
	<hgroup>
	<h2>대분류</h2>
	<h3>중분류</h3>
	<h4>소분류</h4>
	</hgroup>
	</article>
	</section>
	
	<!-- 공지사항 문의사항 등을 저장하는 공간 -->
	<aside>
	<h2>부가적 제목</h2>
	<p>이곳은 부가적 정보를 표시하는 공간입니다</p>
	</aside>
	<hr size="3" width=100% color=yellowgreen align="left" noshade="noshade">
	<footer>
		<center>&nbsp;&nbsp;&copy;Soldesk &nbsp;&nbsp;
			&nbsp;&nbsp;&reg;2021</center>
	</footer>

</body>
</html>
