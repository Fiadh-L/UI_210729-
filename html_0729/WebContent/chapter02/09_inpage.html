<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inside page link</title>
</head>
<body>
<header>
<center>
<h1>&lt; 책갈피 기능 &gt;</h1>
</center>
</header>

<section>
<article>
<a href="#user">[이름]</a> &nbsp;
<a href="#addr">[주소]</a> &nbsp;
<a href="#tel">[전화번호]</a> &nbsp;
<a href="#foot">[참고]</a> &nbsp;
<p/>
</article>
</section>
<p>정보영역</p>

<p>정보영역</p>
<p><a name ="user"> 홍길동 </a></p>

<p>정보영역</p>
---생략
<p>정보영역</p>
<p><a name ="addr"> 서울시 강남구 </a></p>
<a href="#top">[Top]</a> &nbsp; <!-- 현재 페이지의 상단 -->

<p>정보영역</p>
<p><a name ="tel"> 02-1234-5678 </a></p>
<a href="#top">[Top]</a> &nbsp; <!-- 현재 페이지의 상단 -->

<p>정보영역</p>
---생략
<p>정보영역</p>
<p><a name ="foot"> 먹을 때 건들면 뭅니다. </a></p>

</body>
</html>
