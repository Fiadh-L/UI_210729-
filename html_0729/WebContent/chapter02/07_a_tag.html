<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Link Tag</title>
</head>
<body>
	<header>
		<center>
			<h1>&lt; 하이퍼링크 태그 &gt;</h1>
		</center>
	</header>
	<hr/>
	<section>
	<article>
	
	<a href="http://www.w3.org" target="_blank">W3C(blank window)</a><p>
	<!-- blank 새 창이 열림 -->
	<a href="http://www.w3.org" target="_self">W3C(self window)</a><p>
	<a href="http://www.w3.org" target="_parent">W3C(parent window)</a><p>
	<a href="http://www.w3.org" target="_top">W3C(top window)</a>
	
	</article>
	</section>

</body>
</html>
