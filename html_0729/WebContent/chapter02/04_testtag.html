<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TextTag</title>
</head>
<body>
<header>
<center>
<h1>&lt; TextTag &gt;</h1>
</center>
</header>

<section>
<article>
<p><b>텍스트의 볼드처리</b></p>
<p><strong>텍스트의 중요 처리</strong></p>
<p><i>텍스트의 이탈리체</i></p>
<p><em>텍스트 기울기 처리</em></p>
<p><ins>텍스트 밑줄</ins></p>
<!-- insert 라인이 삽입된다 -->
<p><del>텍스트 취소선</del></p>
<p><sub>아래첨자</sub>텍스트<sup>위첨자</sup></p>
<p><mark>텍스트 하이라이트</mark></p>
</article>
</section>
