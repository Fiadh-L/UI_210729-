<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<article>
			<table border="1" summary="시맨틱 테이블 관련 요소 활용">
				<thead>
					<tr>
						<th>태그명칭</th>
						<th>설명</th>
						<th>사용여부</th>
					</tr>
				</thead>
				<tbody>
				<tr>
				<td>thead</td>
				<td>표머릿말(속성) 태그</td>
				<td>가능</td>
				</tr>
<tr>
				<td>tfoot</td>
				<td>표꼬릿말 태그</td>
				<td>가능</td>
				</tr>
				
				<tr>
				<td>tbody</td>
				<td>표본문 태그</td>
				<td>가능</td>
				</tr>
				</tbody>
				
				<tfoot>
				<tr>
				<td colspan = "3">참고사이트 : http://www.w3.org/</td>
				</tr>
				</tfoot>
			</table>
		</article>
	</section>
</body>
</html>

<!-- 
summary: alt와 유사한 역할
<thead> 요소는 테이블의 각 영역(header, body, footer)을 명시하기 위해 <tbody>, <tfoot>로 사용

<thead> 요소는 <table>의 요소이다
반드시 <caption> <colgroup> 요소 다음에 위치해야 한다
<thead> 요소는 반드시 하나 이상의 <tr>이 존재해야 한다

<thead>, <tbody>,<tfoot>웹페이지 레이아웃에 전형 영향을 주지 않지만 각 요소에 css의 디자인을 사용하여 유지보수가 용이하다 -->
