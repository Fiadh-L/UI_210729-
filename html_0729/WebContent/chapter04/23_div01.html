<!DOCTYPE html>
<html>
<head>

<title>div/span</title>
</head>
<body>
<h3>div 공간 분할</h3>
<div style="background-color: #FFFF00">div 첫번째 영역</div>
<div style="background-color: #00FF00">div 두번째 영역</div>
<div style="background-color: #FF00FF">div 세번째 영역</div>
<p></p>

<span style="background-color: #ffff00">sapn 첫번째 영역</span><br>
<span style="background-color: #00ff00">sapn 두번째 영역</span><br>
<span style="background-color: #ff00ff">sapn 세번째 영역</span><br>

</body>
</html>
