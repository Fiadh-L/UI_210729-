<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Type</title>
</head>
<body>
	<h2>Get 방식을 이용하여 INPUT 하기</h2>
	<!--  get/post -->
	<form action="page.jsp" method="get">
	<!-- nullpoint 에러 혹은 404에러를 제일 많이 만나게 될 거야! -->
		<p>name : <input type="text" name="name"></p>
		<!-- name:서버의 변수방 이름 -->
		<!-- name:서버에 가져갈 가방(속성) 이름! -->
		<p>major : <input type="text" name="major"></p>
		<p></p>
		<input type="submit" value="확인"/>
		<input type="reset" value="다시작성"/>
		<!-- reset 초기화! -->
		<!-- submit을 누르면 form action으로 진행됨 -->
	</form>
</body>
</html>

<!-- method가 명시되어 있지 않으면 get방식으로 기본설정됨  -->
