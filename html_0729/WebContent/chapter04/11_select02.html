<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select Input</title>
</head>
<body>

	<h3>관심 있는 학습 주제를 모두 선택하세요</h3>
	<form>
		<select name="subjects" size="3" multiple>
			<option value="1">HTML5</option>
			<option value="2">CSS3</option>
			<option value="3" selected>JavaScript</option>
			<option value="4">Jquery</option>
		</select>
		<p></p>

		<input type="submit" value="제출" /> <input type="reset" value="다시선택" />
	</form>
</body>
</html>
