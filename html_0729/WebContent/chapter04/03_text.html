<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Input</title>
</head>
<body>
	<h2>문자 입력 방식</h2>
	<form>
		<p>이름 : <input type="text" name="name" size="10"></p>
		<!-- size : 10글자 입력할 수 있게 설정 -->
		<p>학번 : <input type="text" name="name" size="10" value=""></p>
		<!-- name값이 같을 때, value 값을 주면 다른 값으로 인지해서 다른 데이터 방에 들어감! -->
		<p>학과 : <input type="text" name="school" value="컴퓨터공학과"></p>
		<p></p>
		
		<input type="submit" value="전송"/>
		<input type="reset" value="다시작"/>
	</form>
</body>
</html>
