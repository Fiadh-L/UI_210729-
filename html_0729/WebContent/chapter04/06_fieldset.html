<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FieldSet</title>
</head>
<body>
	<form>
	<fieldset>
	<legend>개인 정보 입력</legend>
		<p>	이름 : <input type="text" name="name" size="10">	</p>
		<!-- size : 10글자 입력할 수 있게 설정 -->
		<p> 학교 : <input type="text" name="school" size="10"> </p>
		<input type="submit" value="제출" /> <input type="reset" value="다시작성" />
	</fieldset>
	</form>
</body>
</html>
<!-- legent : fieldset 안에서만 사용하는 필드셋 이름 지정 태그 -->
