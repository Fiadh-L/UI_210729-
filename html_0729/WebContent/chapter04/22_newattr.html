<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>HTML5 입력양식의 주요 속성</h2>
		<form>
			<p>쓰기가능 : <input type="text" name="name" size="20" placeholder="이름을 입력하세요" autofocus/></p>
			<p>읽기전용 : <input type="text" name="name" size="20" readonly /></p>
			<p>사용안함 : <input type="text" name="name" size="20" disabled /></p>
			<p>자동완성 : <input type="text" name="name" size="20" autocomplete="on" required="required"/></p>
			<textarea cols="50" rows="3" spellcheck="true">오타를 체크해줍니다</textarea>
			<!-- spellcheck : 오타체크 
				  -->
			<p></p>
			
			<input type="submit" value="submit" />
			<input type="reset" value="reset" />
		</form>
</body>
</html>
