<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>
<script>
var n=0;
var m=0;
$(document).ready(function(){
	$("div.out").mouseenter(function(){
		$("p:first",this).text("마우스 포인터 들어옴");
		$("p:last",this).text(++n);
	});
	
	$("div.out").mousedown(function(){
		$("p:first",this).text("메세지 사라짐");
		$("p:last",this).text("클릭 횟수 : "+(++m));
	});
	
	$("div.out").mouseup(function(){
		$("p:first",this).text("마우스 포인터 들어옴");
		$("p:last",this).text("최종횟수 : "+n);
	});
	
	$("div.out").mouseleave(function(){
		$("p:first",this).text("마우스 포인터 나감");
		$("p:last",this).text("최종횟수 : "+n+"클릭횟수 : "+m);
	});
	
	/* $("div.out").mouseup(function () {
		$("p:first",this).show();
		$("p:last",this).text("마우스 포인터 들어옴");
	});			

	$("div.out").mousedown(function () {
		
		$("p:first",this).hide();
		$("p:last",this).text("메시지 사라짐");
	});	 */
});
</script>
<style>
div.out{
	width:200px;
	height:100px;
	border:1px solid #000000;
	text-align:center;
	background-color: yellow; 
}
</style>
</head>
<body>
<div class="out">
<p>마우스 이벤트</p>
<p>0</p>
</div>
</body>
</html>
