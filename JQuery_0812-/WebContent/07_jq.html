<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	$("button.add").click(function(){
		$("h1,h2,p").addClass("blue");
		$("div").addClass("imprtant");
	});
});
$(document).ready(function(){
	$("button.remove").click(function(){
		$("h1,h2,p").removeClass("blue");
		$("div").removeClass("imprtant");
	});
});
</script>
<style>
.imprtant{
font-weight:bold;
font-size:xx-Large;
}
.blue{
color:blue;
}
</style>
</head>
<body>
<h1>HTML5</h1>
<h2>CSS3</h2>
<p>자바스크립트</p>
<div>제이쿼리</div><br>
<button class="add">CSS 적용</button>
<button class="remove">CSS 적용해제</button>
</body>
</html>
<!-- addClass 클래스 추가
removeClass 클래스 제거 -->
