<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>
<script>
/* 문서준비 이벤트코드 */
$(document).ready(function(){
	//제이쿼리 : 기능구현이 들어있는 자바 스크립트
	$("button").click(function(){
		$("p").hide();
	});
});

</script>
</head>
<body>
<p>메시지 : 제이쿼리 기본 문법</p>
<button>메시지 삭제</button>
</body>
</html>
