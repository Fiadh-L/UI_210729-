<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Id Style</title>
<style>
#id1{
color: pink;
background-color: navy;
}

#id2{
color: black;
background-color: orange;
}

p#id2{
color:white;
}

h2#id1{
color: yellow;
font-size: 23px;
}
</style>

</head>
<body>
<h1 id="id1">H1-ID1 선택</h1>
<p id="id1">P-ID1 선택</p>

<h1 id="id2">H1-ID2</h1>
<p id="id2">P-ID2</p>

<h2>H2 Default</h2>
<h2 id="id1">Element+id Selector</h2>
</body>
</html>
