<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pseudo Class</title>
<style>
	a:link {color:pink; text;}
	a:visited {color:gray; text;}
	a:hover {text-decoration: overline;}
	a:active {background-color: yellow;}
	
	div.d1 {border:1px dashed red; width: 400px; padding: 5px; }
	div.d1:hover {background-color: yellow;}
	
	div.d2 {border:1px dashed orange; width: 400px; padding: 5px;}
	div.d2:hover {background-color: gray;}
</style>
</head>
<body>
	<h2>Pseudo Class</h2>
	<p><a href="http://www.w3.org" target="_blink">W3C 방문</a> : 마우스 이벤트에 따른 링크 변화</p>
	<div class="d1">
		<h3>가상 클래스 영역1</h3>
		마우스 위치에 따른 박스의 스타일 변화
	</div>
	<p></p>
	<div class="d2">
		<h3>가상 클래스 영역2</h3>
		마우스 위치에 따른 박스의 스타일 변화
	</div>
</body>
</html>
<!-- link: 방문한 적이 없는 링크 -->
<!-- focus: 커서가 위치에 들어갔을때 -->
<!-- visited: 방문한 적이 있으면 -->
<!-- hover: 마우스가 올라가면 -->
<!-- active: 클릭하면 -->
<!-- padding: 위여백이 5px -->
