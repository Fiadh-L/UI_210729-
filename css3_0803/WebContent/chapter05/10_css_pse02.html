<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 선택자</title>
<style>
div{width:200px; height: 100px; color: aqua; background:violet; opacity:0.9;
padding: 5px;}
div:hover {width:400px; height: 50px; color: violet; background:aqua; opacity:0.5; 
transition:all 1.5s linear 0.5s}

</style>
</head>
<body>
<h2>가상 선택자</h2>
<div>
가상 클래스를 이용한 애니메이션 효과<br>
마우스가 위에 있으면 박스가 늘어나요
</div>
</body>
</html>

<!-- transition: 지연시간
	 linear: 작업 완료시간 -->
