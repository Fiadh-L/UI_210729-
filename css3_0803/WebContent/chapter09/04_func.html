<script>
	var text1="함수 선언 전 호출";
	var text2="함수 선언 후 호출";
	
	printMsg(text1);
	
	var prinMsg=function(msg) { //무명함수 선언
		document.write("함수 호출 메세지: " +msg+"<br>");
	}
	//변수방이 함수 이름이 됨! 선언 후에만 호출이 가능! 따라서, text1은 오류, text2는 정상기능
