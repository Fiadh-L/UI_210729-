<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>값의 증감</title>
</head>
<body>
<script>
var incData=1;
var decData=5;    
var r1=r2=0;
r1=15%6;    // 나머지 연산

document.write("15%6 = " +r1+"<br>");
document.write("incData++ = "+incData++ +"<br>");
document.write("++incData = "+ ++incData+"<br>");
document.write("decData-- = "+ decData-- +"<br>");
document.write("--decData = "+ --decData +"<br>");
document.write("incData*decData = "+ incData*decData +"<br>");
</script>
</body>
</html>
