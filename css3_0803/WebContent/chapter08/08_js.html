<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수방 재선언</title>
</head>
<body>
<script>
	    stdName="홍길동";    // var 키워드 생략     
    	comGrade=96;         // var 키워드 생략
	    var stdName;         // 변수명 재선언 
	    var comGrade;        // 변수명 재선언 
        document.write("학생 이름 : " + stdName + "<br>");
	    document.write("컴퓨터 점수 : " + comGrade + "<br>");
   </script>
</body>
</html>
<!-- 변수 명을 재선언했을 때 다른 값을 대입하지 않으면 이전에 대입한 것이 그대로 출력됨 -->
