<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
</head>
<body>
<script>
var point=93;
var grade="";

if(point>100){
	document.write("100 이내의 수를 입력해주세요"+"<p/>")
}
else if(point>90){
	grade="A";
	document.write("수"+"<p/>")
}
else if(point>80){
	grade="B";
	document.write("우"+"<p/>")
}
else if(point>70){
	grade="C";
	document.write("미"+"<p/>")
}
else if(point>60){
	grade="D";
	document.write("양"+"<p/>")
}
else {
	grade="F";
	document.write("가");
}
document.write("학생의 학점은"+grade+"입니다.");
</script>
</body>
</html>
