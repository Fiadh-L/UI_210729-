<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Border Color</title>
<style>
body{font-weight:bold; font-size:12px; font-family: arial; background-color: lightyellow;}
p{width: 150px;}
.bt1{background-color: aqua; 
	margin-bottom:15px; 
	padding-left:50px;
	border-style: dotted;
	border-width: thick;
	border-color: salmon;}
	
.bt2{background-color: salmon;
	margin: 15px;
	padding: 10px 15px 5px;
	border-style: dashed;
	border-width:2px 1px 5px 1px;
	border-color: gray;}
	
.bt3{width: 15px;
	background-color: lightgray;
	margin: 10px;
	padding: 10px;
	border-style: double;
	border-whidth: thick;
	border-color: purple;}

.bt4{background-color: purple;
	color: white;
	margin: 10px;
	padding: 15px;
	border-style: none none solid none;
	border-whidth: thick;
	border-color: yellow;}

</style>
</head>
<body>
<p class="bt1">박스 테두리 지정_1</p>
<p class="bt2">박스 테두리 지정_2</p>
<p class="bt3">박스 테두리 지정(border-top, border-right, border-bottom, border-left)</p>
<p class="bt4">박스 테두리 지정_4</p>
</body>
</html>
