<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="carname"></p>
	<p id="carcolor"></p>
	<p id="carspeed"></p>
	<p id="upspeed"></p>
	

	<script>
		var car=new Object();
		car.name='Sonata';
		car.speed=100;
		car.color='blue';
		car.speedup=function() {
			return this.speed+10;
		};
		
		var cname=document.getElementById("carname");
		cname.textContent="자동차이름 : "+ car.name;
		var colorname=document.getElementById("carcolor");
		colorname.textContent="색상 : "+ car.color;
		var cspeed=document.getElementById("carspeed");
		cspeed.textContent="평균속도 : "+ car.speed;
		var upspeed=document.getElementById("upspeed");
		upspeed.textContent="속도 증가 : " + car.speedup();
		
	</script>
</body>
</html>
