<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="msg1"></p>
	<p id="msg2"></p>
	<p id="msg3"></p>
	
	<script>
	var obj={
			m1:function(){
				return "Hello Sonata";
			},
			m2:function(a){
				var result=a;
				return "Hello Sonata";
			},
			m3:function(a,b){
				var result=a+b;
				return "Hello Sonata";
			}
	};
	
	document.getElementById("msg1").innerHTML=obj.m1();
	document.getElementById("msg2").innerHTML=obj.m2(100);
	document.getElementById("msg3").innerHTML=obj.m1(100,200);
	//dictionary, m1:키값 function:익명의 함수
	</script>
</body>
</html>
