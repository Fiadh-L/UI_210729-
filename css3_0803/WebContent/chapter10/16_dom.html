//속성 메서드 : setAttribute	
	function add(){
		var img=document.createElement('img');
			img.setAtrribute('src', '../img/photo1.jpg');
			img.setAtrribute('width', 180);
			img.setAtrribute('height', 200);
			
			document.body.appendChild(img);
	}
</script>

</head>
<body>
	<a href="#" onclick="add()">[이미지 추가]</a>
