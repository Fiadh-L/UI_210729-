<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
<script>
        var today=new Date();
        document.getElementById("d1").innerHTML = today.getFullYear()+"년";
        document.getElementById("d2").innerHTML = today.getMonth()+1+"월"+today.getDate()+"일";
        document.getElementById("d3").innerHTML = today.getHours()+"시"+today.getMinutes()+"분"+today.getSeconds()+"초";
        
        document.getElementById("d4").innerHTML = "1970.01.01 이후부터 현재까지 흐른 시간을 초로 환산 : "+today.getTime()+ "ms가 지났습니다";
        
</script>
</body>
</html>
