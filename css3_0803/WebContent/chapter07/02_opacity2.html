<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>opacity2</title>
	<style>
		div.background{
		background: url(../img/photo1.jpg) repeat;
		/*repeat 사진크기보다 채워야 하는 곳이 크면 사진 반복 채우기*/
		border: 1px solid black;
		}
		
		div.box{
		margin:30px;
		background-color: #ffffff;
		border:3px solid gray;
		opacity: 0.5;}
		
		div.box p{
		margin: 5%;
		font-weight: bold;
		color:#000000;
		text-align: center;}
	</style>
</head>
<body>
 <div class="background">
	    <div class="box">
	         <p>HTML5 웹 프로그래밍</p>
	   </div>
    </div>
</body>
</html>
