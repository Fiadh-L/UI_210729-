<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>opacity</title>
<style>
.tip{
opacity:0.2;
}
.tip:hover{
opacity:1.0;
color:red;
}

.ans{
color:white;
}
.ans:hover{
color:black;}
</style>

</head>
<body>
<p>[문제] CSS3에서 불투명도를 적용하기 위한 속성은?</p>
    <p>① border</p>  
    <p>② opacity</p> 
    <p>③ transparency</p> 
    <p>④ visible</p> 
    [힌트] <div class="tip">'불투명'을 뜻하는 영문 단어를 찾아보세요.</div>
    <p></p>
    [정답] <div class="ans">정답은 ②번입니다.</div>
</body>
</html>
