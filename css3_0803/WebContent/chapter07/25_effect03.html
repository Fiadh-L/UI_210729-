<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
		div{
	        position: absolute;
 			width: 20px;
	        height: 20px;
	        border-radius: 10px;
	        animation-name: bounce;
	        animation-iteration-count: infinite;
	        }
	        
		@keyframes bounce{
		from, to{bottom: 0px; animation-timing-function: ease-out;}
		50%{bottom: 200px; animation-timing-function: ease-in;}
		}
		
		#b1{left: 0px; bottom: 0px; background-color: pink; animation-duration:4s;}
		#b2{left: 40px;bottom: 0px;background-color: violet; animation-duration:1.5s}
		#b3{left: 80px;bottom: 0px;background-color: skyblue; animation-duration:3s}
		#b4{left: 120px;bottom: 0px;background-color: salmon; animation-duration:2.5s}
		#b5{left: 160px;bottom: 0px;background-color: gray; animation-duration:2s}
		
	    
</style>
</head>
<body>
<div id="b1"></div>
<div id="b2"></div>
<div id="b3"></div>
<div id="b4"></div>
<div id="b5"></div>
</body>
</html>
