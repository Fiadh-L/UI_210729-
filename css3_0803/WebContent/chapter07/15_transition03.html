<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style>
div{
margin:15px;
width:200px;
height:80px;
border: 1px solid violet;
background-color: pink;
transition: background;
transition-duration: 5s;}

div:hover{
background-color: skyblue;}
</style>
</head>
<body>
<div>서서히 변하는 메서드</div>
</body>
</html>
